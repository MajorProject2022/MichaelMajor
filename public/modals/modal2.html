<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="modal2.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
       Modal
      </button>
      
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
           aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalCenteredLabel">Edit Diploma Information</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class='d-flex'>
                    <div class="form-group flex-fill">
                        <label id='label' for="formGroupExampleInput">Title</label>
                        <input  type="text" class="form-control" id="formGroupExampleInput" placeholder="Ben Dover">
                   
                  
                        <label class='mt-2' id='label' for="formGroupExampleInput2">YouTube video link</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Class of 2020">
                    </div>
                    <div class='pl-4'>
                    <label class=' d-block' id='label' for="textarea">Description:</label>
                    <textarea id="textarea" name="story" rows="5" cols="33">Type Something...</textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn  " id='but1' data-dismiss="modal">Cancel</button>
                <button type="button" class="btn ml-3" id='but2' >Confirm Changes</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
